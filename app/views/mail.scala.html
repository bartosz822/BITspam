@import model.domain.Email
@import play.twirl.api.Html
@(mail: Email)

<!DOCTYPE html>
    <html lang="pl">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <title>bit spam</title>

            <script src="@routes.Assets.at("javascripts/jquery-3.2.1.js")"></script>

            <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">
            <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>

            <script src="@routes.Assets.at("summernote/dist/summernote.js")"></script>
            <link href="@routes.Assets.at("summernote/dist/summernote.css")" rel="stylesheet">

            <script src="@routes.Assets.at("javascripts/mail.js")"></script>


        </head>
        <body>

            <h2>Label</h2>
            <textarea id="label">@mail.label</textarea>

            <h2>Content</h2>
            <div id="summernote">@Html(mail.content.replaceAll("<img .*? />", ""))</div>

            <button id="submit">submit</button>


        </body>
    </html>
